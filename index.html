<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculatorFrameId" class="calculatorFrame">
            <div id="calculatorDisplayId" class="calculatorDisplay"><p>0</p></div>
            <button data-function="clearDisplay" id="clearButtonId" class="operationButton">AC</button>
            <button data-function="invertSign" id="invertSignButtonId" class="operationButton">+/-</button>
            <button data-function="calculatePercentage" id="percentageButtonId" class="operationButton">%</button>
            <button data-function="divide" id="divisionButtonId" class="operationButton">รท</button>
            <button id="numberSevenButtonId" class="digitButton">7</button>
            <button id="numberEightButtonId" class="digitButton">8</button>
            <button id="numberNineButtonId" class="digitButton">9</button>
            <button data-function="multiply" id="multiplicationButtonId" class="operationButton">x</button>
            <button id="numberFourButtonId" class="digitButton">4</button>
            <button id="numberFiveButtonId" class="digitButton">5</button>
            <button id="numberSixButtonId" class="digitButton">6</button>
            <button data-function="add" id="additionButtonId" class="operationButton">+</button>
            <button id="numberOneButtonId" class="digitButton">1</button>
            <button id="numberTwoButtonId" class="digitButton">2</button>
            <button id="numberThreeButtonId" class="digitButton">3</button>
            <button data-function="subtract" id="subtractionButtonId" class="operationButton">-</button>
            <button id="numberZeroButtonId" class="digitButton">0</button>
            <button id="pointButtonId" class="digitButton">.</button>
            <button data-function="eraseDigit" id="eraseButtonId" class="operationButton">CE</button>
            <button data-function="calculateResult" id="resultButtonId" class="operationButton">=</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
