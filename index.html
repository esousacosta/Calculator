<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculatorFrameId" class="calculatorFrame">
            <div id="calculatorDisplayId" class="calculatorDisplay"></div>
            <button id="clearButtonId" class="functionButton">AC</button>
            <button id="invertSignButtonId" class="functionButton">+/-</button>
            <button id="percentageButtonId" class="functionButton">%</button>
            <button id="divisionButtonId" class="functionButton">รท</button>
            <button id="numberSevenButtonId" class="digitButton">7</button>
            <button id="numberEightButtonId" class="digitButton">8</button>
            <button id="numberNineButtonId" class="digitButton">9</button>
            <button id="multiplicationButtonId" class="functionButton">x</button>
            <button id="numberFourButtonId" class="digitButton">4</button>
            <button id="numberFiveButtonId" class="digitButton">5</button>
            <button id="numberSixButtonId" class="digitButton">6</button>
            <button id="additionButtonId" class="functionButton">+</button>
            <button id="numberOneButtonId" class="digitButton">1</button>
            <button id="numberTwoButtonId" class="digitButton">2</button>
            <button id="numberThreeButtonId" class="digitButton">3</button>
            <button id="subtractionButtonId" class="functionButton">-</button>
            <button id="numberZeroButtonId" class="digitButton">0</button>
            <button id="pointButtonId" class="functionButton">.</button>
            <button id="eraseButtonId" class="functionButton">CE</button>
            <button id="resultButtonId" class="functionButton">=</button>
        </div>
    </body>
</html>
